<div class="doll">
    <div class="container">
        <div class="photos-section">
            <img class="main-photo" src= {main-photo} alt="">
            <div class="small-group-photos">
                <img class="small-photo" src= {small-photo} alt="">
                <img class="small-photo" src= {small-photo} alt="">
                <img class="small-photo" src= {small-photo} alt="">
                <img class="small-photo" src= {small-photo} alt="">
            </div>
        </div>
        <div class="description-section">
            <p class="product-name"> {product-title} </p>
            <span class="header-description">Product Details</h4></span>
            <p class="about">
                {about}
            </p>
            <ul>
                {about-list}
            </ul>
            <p class="product-price"> {price}  </p>
            <div class="buy-section">
                <p>Add to card: </p>
                <input type="number" value="1">
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
</div>
