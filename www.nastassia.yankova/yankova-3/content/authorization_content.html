<div class="card">
    <div class="container">
        <div class="inner-box" id="one-card">
            <div class="card-front">
                <h2>Login</h2>
                <form>
                    <input  type="email"    class="input-box" placeholder="Your email id" required>
                    <input  type="password" class="input-box" placeholder="Password" required>
                    <button type="submit"   class="submit-btn">Submit</button>
                </form>
                <button type="button" class="btn" onclick="openRegister()">I'm a new here</button>
                <a href="#">Forgot password</a>
            </div>
            <div class="card-back">
                 <h2>Register</h2>
                <form>
                    <input  type="text"     class="input-box" placeholder="Your name" required>
                    <input  type="email"    class="input-box" placeholder="Your email id" required>
                    <input  type="password" class="input-box" placeholder="Password" required>
                    <button type="submit"   class="submit-btn">Submit</button>
                </form>
                <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                <a href="#">Forgot password</a>
            </div>
        </div>
    </div>
</div>
<script>
    var card = document.getElementById("one-card");
    function openRegister() {
        card.style.transform = "rotateY(-180deg)"; 
    }
    function openLogin() {
        card.style.transform = "rotateY(0deg)"; 
    }
</script>
